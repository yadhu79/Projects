<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class=" bg-primary"> 
   
        <div class="container-fluid pt-5">


            <div class="container bg-white p-4 w-50">
                <p class="h1 font-weight-bold">Sign up</p>
                <p class="text-secondary">Please fill in the form to create an account</p>

                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="text" class="border-0 form-control form-control-lg bg-light" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="text" class=" border-0 form-control form-control-lg bg-light" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class=" border-0 form-control form-control-lg bg-light"  placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class=" border-0 form-control form-control-lg bg-light" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class=" border-0 form-control form-control-lg bg-light" placeholder="Confirm Password">
                      </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          I accept the <a href="">Terms of use</a> & <a href="">Privacy Policy</a>
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="w-50 mx-auto col-lg-12">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                      </div>
                  </div>
                </form>

            </div>
            <div class="p-2">
                <p class="h6 text-white text-center">Already have an account?<a class="text-white" href="">Login here</a></p>
              </div>
        </div>
 
    



<!-- Js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
